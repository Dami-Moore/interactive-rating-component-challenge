<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <!-- Rating state start -->
  <main>
    <div class="container">
      <img src="images/icon-star.svg" alt="star Icon">
      <h1 class="page1">How did we do?</h1>
      <p class="main-text"> Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        
        
        <div class="numbers">
          <div id="one" class="rate rate-color">1</div>
          <div id="two" class="rate rate-color">2</div>
          <div id="three" class="rate rate-color">3</div>
          <div id="four" class="rate rate-color">4</div>
          <div id="five" class="rate rate-color">5</div>
        </div>
        <form id="form" action="thankyou.html" method="get">
          <button type="submit" id="button">submit</button>
        </form>    
        
      </div>
      
    </main>
    <!-- Rating state end -->

    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Dami-Moore">Damilola Olanrewaju</a>.</p>
    </footer>
    
    <script src="index.js"></script>
  </body>
  </html>
